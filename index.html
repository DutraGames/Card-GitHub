<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>git card</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <div class="card">
            <div class="back">
                <div id="img"></div>
                <div class="git"><a href="https://github.com/DutraGames" target="_blank"><i class="fab fa-github"></i></a></div>
            </div>

            <!-- image -->
            
            <!-- info -->
            <div class="info">
                <h2 id="nome"></h2>
                <p id="bio"></p>
            </div>

            <div class="local">
                <img src="assets/location-icon.svg"  alt="Icon"/>
                <p id="local"></p>
            </div>

            <!-- box followers -->
            <div class="box">
                <div class="item">
                    <span id="followers"></span>
                    <span>Seguidores</span>
                </div>

                <div class="item">
                    <span id="following"></span>
                    <span>Seguindo</span>
                </div>

                <div class="item">
                    <span id="public_repos"></span>
                    <span>Reposit√≥rios</span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
